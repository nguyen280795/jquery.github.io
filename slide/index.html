<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
</head>
<body>
<div class="slider-contaier">
    <div class="slider">
        <img class="mySlides" src="img/pic_1.jpg" alt="">
        <img class="mySlides" src="img/pic_2.jpg" alt="">
        <img class="mySlides" src="img/pic_3.jpg" alt="">
        <img class="mySlides" src="img/pic_4.jpg" alt="">
        <img class="mySlides" src="img/pic_5.jpg" alt="">
        <div class="prev-slider">&#10094;</div>
        <div class="next-slider">&#10095;</div>
    </div>
    <div class="icon-img">
        <img id="icon-0" class="click-img" stt="0" src="img/pic_1.jpg" alt="">
        <img id="icon-1" class="click-img" stt="1" src="img/pic_2.jpg" alt="">
        <img id="icon-2" class="click-img" stt="2" src="img/pic_3.jpg" alt="">
        <img id="icon-3" class="click-img" stt="3" src="img/pic_4.jpg" alt="">
        <img id="icon-4" class="click-img" stt="4" src="img/pic_5.jpg" alt="">
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
