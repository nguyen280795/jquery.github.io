<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormAjax jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src=js/jquery-3.2.0.min.js></script>
</head>
<body>
<div class="container">
    <form name="form" method="post">
        <table class="table-container">
            <tr>
                <td class="info">Username:</td>
                <td class="style-input"><input type="text" name="username" id="username"></td>
                <td class="error" id="error_username"></td>
            </tr>
            <tr>
                <td class="info">Password:</td>
                <td class="style-input"><input type="password" name="password" id="password"></td>
                <td class="error" id="error_password"></td>
            </tr>
            <tr>
                <td class="info">Email:</td>
                <td class="style-input"><input type="text" name="email" id="email"></td>
                <td class="error" id="error_email"></td>
            </tr>
            <tr>
                <td class="info">Birthday:</td>
                <td class="style-input">
                    <input type="text" name="birthday" id="date-picker">
                    <img src="img/JS_Calendar_icon.png" alt="">
                    <script src="js/calendar.js"></script>
                </td>
                <td class="error" id="error_birthday"></td>
            </tr>
            <tr>
                <td colspan="2" class="button">
                    <button type="button" onclick="load_ajax()">SUBMIT</button>
                    <button type="refresh">REFRESH</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="js/formajax.js"></script>
</body>
</html>
